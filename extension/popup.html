<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>OneClickBJUT_SUSHE</title>
        <link type="text/css" rel="stylesheet" href="css/popup.css">
    </head>
    <body>
        <header>
            一键登录中蓝校区无线网
        </header>
        <div class="option-row">
            <p class="title">学号:</p>
            <div class="text">
                <input id="sid" spellcheck="false"></input>
            </div>
        </div>
        <div class="option-row">
            <p class="title">BJUT_SUSE 密码:</p>
            <div class="text">
                <input id="sushe" spellcheck="false"></input>
            </div>
        </div>
        <div class="option-row">
            <p class="title">lgn.bjut.com 密码(密码一致可不填):</p>
            <div class="text">
                <input id="bjut" spellcheck="false"></input>
            </div>
        </div>
        <div class="btn" id="rt">
            <button id="save">保存</button>
            <button id="reset">重置</button>
            <button id="post">一键登录</button>    
        </div>
        
        <footer class="gtx-footer"> 
            <a class="gtx-a" id="github-link" target="_blank" href="https://github.com/lyh081/oneClickBJUT_SUSHE">Github地址</a>
             - 
            <a class="gtx-a" id="about-link" target="_blank" href="https://cetus.notion.site">联系</a>
        </footer>

        <script src="js/popup.js"></script>
    </body>
</html>
